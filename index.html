<!DOCTYPE html>
<html lang='en' class='notranslate' translate='no'>
 <head>
  <meta charset='UTF-8'>
  <meta name='google' content='notranslate'>
  <meta name='format-detection' content='telephone=no'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
  <link rel='preconnect' href='https://fonts.googleapis.com'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&amp;display=swap'>
  <link rel='icon' href='assets/icon-header-logo-128.png' type='image/png'>
  <title>Mulavarman Official Website | For Human Beings</title>
  <style>
   body {margin: 0 auto; padding: env(safe-area-inset); font-family: var(--fon); background-color: var(--trans); overflow-x: hidden; overflow-y: hidden; touch-action: none;} body:focus {outline: none !important;}
   .c,.f {display: none;} .c,.v,.hbutcov {width: 100%;} .c {margin: 0 auto; flex-direction: column; align-items: center; text-transform: uppercase;} .mshow {display: flex;}
   .v {height: 100dvh; overflow: hidden; touch-action: none; display: flex; justify-content: center; align-items: center; pointer-events: none;} .hbutcov {display: flex; justify-content: center; background: pink;}
   .hbutton {width: 136px; height: 59px; font-weight: bold; color: var(--hitam); background: var(--putih); display: flex; justify-content: center; align-items: center;
             cursor: pointer; pointer-events: auto; transition: background 0.2s ease; -webkit-tap-highlight-color: rgba(38, 73, 150, 0.2);} .hbutton:hover {background: var(--biru);}
  </style>
  <script src='https://code.jquery.com/jquery-3.7.0.js'></script>
 </head>
 <body>
  <div class='h'></div>
  <div class='c'><div class='v'><video playsinline autoplay muted loop><source src='assets/video-home-main-1080.mp4' type='video/mp4'></video></div><div class='hbutcov'><div class='hbutton'>shop&nbsp;now</div></div></div>
  <div class='f'></div>
  <script>
   $(document).ready(function() {
    var ps = 'home'; var h = '.h'; var c = '.c'; var f = '.f'; var video = 'video'; var hbutton = 'hbutton';
    new ResizeObserver(entries => {if ((($(window).width())) > (($(window).height() / 9) * 16)) {$(video).css({'width': '100%', 'height': 'auto'})} else {$(video).css({'width': 'auto', 'height': '100%'})}}).observe(document.querySelector('body'));
    sessionStorage.setItem('ps', ps); $(h).load('assets/php/header.html'); $(f).load('assets/php/footer.html'); setTimeout(function() {$('.c,.f').addClass('mshow')}, 500); $(hbutton).on('mousedown', function() {return false});
   });
  </script>
 </body>
</html>
